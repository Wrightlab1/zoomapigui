<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hello, world!</title>
    <script type="text/javascript" src="script.js" type="module"></script>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="d-flex align-items-center">
                <form>
                    <div class="d-inline-flex">
                        <div class=" form-group d-inline-flex">
                            <label for="urlInput">URL:</label>
                            <input class="form-control" id="urlInput" aria-describedby="url field"
                                placeholder="Enter URL"></input>
                        </div>
                        <div class="form-group d-inline-flex">
                            <label for="bodyInput">Body:</label>
                            <input class="form-control" id="bodyInput" aria-describedby="body field"
                                placeholder="Enter JSON body"></input>
                        </div>

                    </div>
                    <div class="d-inline-flex">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Action
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <button class="dropdown-item" onClick="setAction('get')" type="button">GET</button>
                                <button class="dropdown-item" onClick="setAction('post')" type="button">POST</button>
                                <button class="dropdown-item" onClick="setAction('patch')" type="button">PATCH</button>
                                <button class="dropdown-item" onClick="setAction('delete')"
                                    type="button">DELETE</button>
                            </div>

                            <button type="button" class="btn btn-primary" onclick="getInputs()">Send Request</button>
                        </div>
                    </div class=" order-2">
                    <div class="form-group green-border-focus">
                        <label for="outputText"></label>
                        <textarea class="form-control" id="outputText" rows="15"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="clearText()">Clear Text</button>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
